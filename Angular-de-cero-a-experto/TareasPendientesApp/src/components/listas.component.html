<ion-list>

  <ion-item-sliding #slidingItem *ngFor="let lista of deseosService.listas | filtroCompletado:terminado ">

    <ion-item-options side="left">
      <button ion-button icon-only color="primary" (click)="editarLista(lista, slidingItem)">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item-options>

    <button ion-item (click)="listaSelecccionada(lista)">
      {{ lista.titulo }}
      <ion-note item-end>
        {{ lista.items.length }} items
      </ion-note>
    </button>

    <ion-item-options side="right">
      <button ion-button icon-only color="danger" (click)="borrarLista(lista)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-item-options>

  </ion-item-sliding>

</ion-list>
