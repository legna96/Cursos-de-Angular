<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img class="img-circular img-thumbnail" [src]="artista.images | noImage">
  </div>

  <div class="col">
    <h3>{{artista.name}}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
        Ir a la pagina del artista
      </a>
    </p>
  </div>

  <div class="col text-right">
    <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
  </div>

</div>

<div class="row m-5">
  <div class="col table-responsive-lg">
    <table class="table table-sm">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cancion of canciones">
          <td>
            <img [src]=" cancion.album.images | noImage" class="img-thumb">
          </td>
          <td>{{ cancion.album.name }}</td>
          <td>{{ cancion.name }}</td>
          <td>
            <iframe [src]=" cancion.uri | domseguro" width="300" height="80" frameborder="0"
              allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
