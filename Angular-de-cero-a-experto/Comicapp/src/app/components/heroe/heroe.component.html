<h1>{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row">
  <div class="col-md-4 animated fadeIn fast">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-7 animated fadeIn fast">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>
      {{heroe.bio}}
    </p>
    <div>
      <img src="assets/img/marvel.jpg" *ngIf="heroe.casa == 'Marvel'" class="img-fluid">
      <img src="assets/img/dc.png" *ngIf="heroe.casa == 'DC'" class="img-fluid">
    </div>
  </div>
</div>
