<h1><small>Heroes Buscados por: </small>{{termino}}</h1>
<hr>

<div class="animated fadeIn">
  <div class="alert alert-success" *ngIf="status == 'success'">
    <p>Estos heroes coinciden con tu termino de busqueda</p>
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'">
    <p>No se han encontrado heroes con tu termino de busqueda</p>
  </div>
  <div class="alert alert-info" *ngIf="status == 'info'">
    <p>Actualmente contamos con estos heroes</p>
  </div>
</div>

<div class="card-columns">

  <app-heroe-tarjeta (heroeSeleccionado)="verHeroe( $event )" [heroe]="hero" [id]="hero.id" *ngFor=" let hero of heroes; let i = index"></app-heroe-tarjeta>

</div>
